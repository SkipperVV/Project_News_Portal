<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}
{% load censor_filter %}
<!-- Название у нас будет Product -->
{% block title %}
Post
{% endblock title %}


<!-- В контенте на странице мы выводим статью, идентификатор которой был передан в url -->
{% block content %}
<h1> {{ post.title|censor }}, {{post.author.user}}, опубликовано {{post.post_time}}</h1>
<h1>Содержание: {{ post.text|censor }}</h1>
{% endblock content %}
