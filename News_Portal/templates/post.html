{% extends 'flatpages/default.html' %}
<b style="color:#ff0099; font-size:30px"> Page "Post"</b>
{% load censor_filter %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1> {{ post.title|censor }}, {{post.author}}, опубликовано {{post.post_time}}</h1>
<h3>Содержание: {{ post.text|censor }}</h3>
{% endblock content %}
